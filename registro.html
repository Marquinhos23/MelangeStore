</head>
<body>
	<header>
		<nav class="menu">
			<p class="menutitulo">MELANGE STORE </p>

		    <ul class="enlaces">
			    <li> <a href="galeria.html">NEW SHOP</a>

    </header>
        <main class="registro">
               <h2>CREA TU CUENTA DE MELANGE</h2>
       <div class="registroform">
        <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <label for="Nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" placeholder="Milagros Daniela" aria-label="First name">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" placeholder="Herrera" aria-label="Last name">
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Mail</label>
              <input type="email" class="form-control"
              placeholder="marcossack@gmail.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control"
              placeholder="********" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Santiago Figueredo 411">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                  <opción valor="Catamarca">Catamarca</opción>
                  <opción valor="Chaco">Chaco</opción>
                  <opción valor="Chubut">Chubut</opción>
                  <opción valor="Córdoba">Córdoba</ opción>
                  <opción valor="Corrientes">Corrientes</opción>
                  <opción valor="Entre Ríos">Entre Ríos</opción>
                  <opción valor="Formosa">Formosa</opción>
                  <opción valor="Jujuy" >Jujuy</opción>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquen">Neuquen</option>
                  <option value="Rio Negro">Rio Negro</option>
                  <option value="Salta">Salta </option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <opción valor="Santa Fe">Santa Fe</opción>
                  <opción valor="Santiago del Estero">Santiago del Estero</opción>
                  <opción valor="Tierra del Fuego">Tierra del Fuego</opción>
                  <opción value="Tucumán">Tucumán</option>
                  </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrate</button>
              </div>
        </div>
    </main>
    <footer class="footerAbajo">
        <H4>Melange Store</H4>
        <p>Nos especializamos en tener productos de excelente calidad y 100% fiables</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

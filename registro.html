        <main class="registro">
               <h2>CREA TU CUENTA DE MELANGE</h2>
       <div class="registroform">
        <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <label for="Nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" placeholder="Milagros Daniela" aria-label="First name">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" placeholder="Herrera" aria-label="Last name">
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Mail</label>
              <input type="email" class="form-control"
              placeholder="marcossack@gmail.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control"
              placeholder="********" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Santiago Figueredo 411">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Buenos Aires</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrate</button>
              </div>
        </div>
    </main>
    <footer class="footerAbajo">
        <H4>Melange Store</H4>
